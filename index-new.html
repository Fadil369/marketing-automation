<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSAIT Marketing Automation Platform</title>
    <meta name="description" content="AI-powered marketing automation platform for social media management">
    <meta name="author" content="BrainSAIT Team">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://api.brainsait.io">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Critical CSS for initial paint */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Brand Colors */
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-500: #6366f1;
            --primary-600: #5b21b6;
            --primary-900: #312e81;

            /* Neutral Colors */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* Semantic Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Z-Index */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal: 1040;
            --z-popover: 1050;
            --z-tooltip: 1060;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-light: #a5b4fc;
            --primary-dark: #6366f1;

            color-scheme: dark;
        }

        /* Base Styles */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            font-size: 14px;
            line-height: 1.5;
            color: var(--gray-900);
            background-color: var(--gray-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        [data-theme="dark"] body {
            color: var(--gray-100);
            background-color: var(--gray-900);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-8);
            background: white;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: var(--shadow-xl);
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: var(--space-4);
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            max-width: 300px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: var(--space-8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* App Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav-header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: var(--space-4) var(--space-6);
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
        }

        [data-theme="dark"] .nav-header {
            background: var(--gray-800);
            border-bottom-color: var(--gray-700);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 600;
            font-size: 18px;
            color: var(--gray-900);
            text-decoration: none;
        }

        [data-theme="dark"] .nav-brand {
            color: var(--gray-100);
        }

        .nav-brand-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: var(--space-6);
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--primary);
            background: var(--primary-50);
        }

        .nav-link.active {
            color: var(--primary);
            background: var(--primary-50);
        }

        [data-theme="dark"] .nav-link {
            color: var(--gray-300);
        }

        [data-theme="dark"] .nav-link:hover,
        [data-theme="dark"] .nav-link.active {
            background: var(--gray-700);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6);
            width: 100%;
        }

        /* Status Bar */
        .status-bar {
            background: var(--primary);
            color: white;
            padding: var(--space-2) var(--space-6);
            font-size: 12px;
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                gap: var(--space-4);
            }
            
            .nav-link {
                padding: var(--space-2);
                font-size: 13px;
            }
            
            .main-content {
                padding: var(--space-4);
            }
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">üß†</div>
        <div class="loading-text">BrainSAIT</div>
        <div class="loading-subtext">Initializing AI-powered marketing automation platform...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- App Container -->
    <div class="app-container" id="app">
        <!-- Status Bar (hidden by default) -->
        <div class="status-bar hidden" id="status-bar">
            <span id="status-message"></span>
        </div>

        <!-- Navigation Header -->
        <header class="nav-header">
            <div class="nav-content">
                <a href="/" class="nav-brand" data-route="/">
                    <div class="nav-brand-icon">üß†</div>
                    <span>BrainSAIT</span>
                </a>
                
                <nav class="nav-menu">
                    <a href="/" class="nav-link active" data-route="/">üìä Dashboard</a>
                    <a href="/ai-hub" class="nav-link" data-route="/ai-hub">ü§ñ AI Hub</a>
                    <a href="/analytics" class="nav-link" data-route="/analytics">üìà Analytics</a>
                    <a href="/campaigns" class="nav-link" data-route="/campaigns">üì¢ Campaigns</a>
                    <a href="/settings" class="nav-link" data-route="/settings">‚öôÔ∏è Settings</a>
                    
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="nav-link" style="border: none; background: none; cursor: pointer;">
                        üåô
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <!-- Content will be rendered here by the router -->
        </main>
    </div>

    <!-- Error Boundary -->
    <div class="error-boundary hidden" id="error-boundary">
        <div class="error-content">
            <h2>Oops! Something went wrong</h2>
            <p>We're sorry, but an unexpected error occurred. Please refresh the page and try again.</p>
            <button onclick="window.location.reload()" class="btn btn-primary">Refresh Page</button>
        </div>
    </div>

    <!-- WebSocket Connection Status -->
    <div class="ws-status hidden" id="ws-status">
        <span class="ws-indicator"></span>
        <span class="ws-text">Connecting...</span>
    </div>

    <!-- Module Loading Script -->
    <script type="module">
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showErrorBoundary(event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showErrorBoundary(event.reason);
        });

        function showErrorBoundary(error) {
            const errorBoundary = document.getElementById('error-boundary');
            const loadingScreen = document.getElementById('loading-screen');
            
            if (errorBoundary) {
                errorBoundary.classList.remove('hidden');
                loadingScreen?.classList.add('hidden');
            }
        }

        // Performance monitoring
        const performanceObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                console.log(`Performance: ${entry.name} took ${entry.duration}ms`);
            }
        });

        if ('PerformanceObserver' in window) {
            performanceObserver.observe({ entryTypes: ['navigation', 'resource', 'measure'] });
        }

        // Theme toggle functionality
        function initializeTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeToggle(currentTheme);
            
            themeToggle?.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeToggle(newTheme);
            });
        }

        function updateThemeToggle(theme) {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Status bar functionality
        function showStatus(message, type = 'info', duration = 5000) {
            const statusBar = document.getElementById('status-bar');
            const statusMessage = document.getElementById('status-message');
            
            if (statusBar && statusMessage) {
                statusMessage.textContent = message;
                statusBar.className = `status-bar status-${type}`;
                statusBar.classList.remove('hidden');
                
                if (duration > 0) {
                    setTimeout(() => {
                        statusBar.classList.add('hidden');
                    }, duration);
                }
            }
        }

        // WebSocket status indicator
        function updateWebSocketStatus(status) {
            const wsStatus = document.getElementById('ws-status');
            const wsText = wsStatus?.querySelector('.ws-text');
            const wsIndicator = wsStatus?.querySelector('.ws-indicator');
            
            if (wsStatus && wsText && wsIndicator) {
                wsText.textContent = status === 'connected' ? 'Connected' : 
                                   status === 'connecting' ? 'Connecting...' : 'Disconnected';
                wsIndicator.className = `ws-indicator ws-${status}`;
                wsStatus.classList.toggle('hidden', status === 'connected');
            }
        }

        // Loading management
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 500);
            }
        }

        // Initialize application
        async function initializeApp() {
            try {
                console.log('üöÄ Initializing BrainSAIT Platform...');
                
                // Initialize theme
                initializeTheme();
                
                // Update loading status
                const loadingText = document.querySelector('.loading-subtext');
                if (loadingText) {
                    loadingText.textContent = 'Loading core modules...';
                }
                
                // Import and initialize the application
                const { app } = await import('./src/core/Application.js');
                
                // Store global references
                window.app = app;
                
                // Set up global managers for UI interactions
                window.dashboardManager = app.getComponent('dashboard');
                window.aiHubManager = app.getComponent('aiHub');
                window.router = app.router;
                
                // Update loading status
                if (loadingText) {
                    loadingText.textContent = 'Starting services...';
                }
                
                // Wait for full initialization
                await new Promise(resolve => {
                    const checkInitialization = () => {
                        if (app.isInitialized) {
                            resolve();
                        } else {
                            setTimeout(checkInitialization, 100);
                        }
                    };
                    checkInitialization();
                });
                
                // Show success status
                showStatus('‚úÖ Platform initialized successfully', 'success', 3000);
                
                // Hide loading screen
                hideLoadingScreen();
                
                console.log('‚úÖ BrainSAIT Platform ready!');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize application:', error);
                showErrorBoundary(error);
            }
        }

        // Service Worker registration
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator && location.protocol === 'https:') {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('‚úÖ Service Worker registered:', registration);
                } catch (error) {
                    console.error('‚ùå Service Worker registration failed:', error);
                }
            }
        }

        // Web App Manifest
        function setupPWA() {
            // Add to home screen prompt
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Show install button or banner
                showStatus('üì± Install BrainSAIT as an app for the best experience', 'info', 8000);
            });
            
            window.addEventListener('appinstalled', () => {
                console.log('‚úÖ PWA was installed');
                deferredPrompt = null;
            });
        }

        // Initialize everything when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initializeApp();
                registerServiceWorker();
                setupPWA();
            });
        } else {
            initializeApp();
            registerServiceWorker();
            setupPWA();
        }

        // Expose utilities globally
        window.brainsait = {
            showStatus,
            updateWebSocketStatus,
            hideLoadingScreen
        };
    </script>

    <!-- Additional Styles for Dynamic Content -->
    <style>
        /* Error Boundary Styles */
        .error-boundary {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--gray-50);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
        }

        [data-theme="dark"] .error-boundary {
            background: var(--gray-900);
        }

        .error-content {
            text-align: center;
            max-width: 400px;
            padding: var(--space-8);
        }

        .error-content h2 {
            color: var(--error);
            margin-bottom: var(--space-4);
            font-size: 24px;
        }

        .error-content p {
            color: var(--gray-600);
            margin-bottom: var(--space-6);
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* WebSocket Status */
        .ws-status {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: var(--space-2) var(--space-3);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            box-shadow: var(--shadow);
            z-index: var(--z-popover);
        }

        [data-theme="dark"] .ws-status {
            background: var(--gray-800);
            border-color: var(--gray-700);
            color: var(--gray-200);
        }

        .ws-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-400);
        }

        .ws-indicator.ws-connected {
            background: var(--success);
        }

        .ws-indicator.ws-connecting {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        .ws-indicator.ws-disconnected {
            background: var(--error);
        }

        /* Status Bar Types */
        .status-bar.status-success {
            background: var(--success);
        }

        .status-bar.status-warning {
            background: var(--warning);
        }

        .status-bar.status-error {
            background: var(--error);
        }

        .status-bar.status-info {
            background: var(--info);
        }
    </style>
</body>
</html>
