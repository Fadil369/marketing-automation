# Cloudflare Pages Configuration for BrainSAIT Marketing Dashboard
name = "brainsait-marketing"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = ""
destination = "."

# Custom domain configuration
# After deployment, configure reach.brainsait.io in Cloudflare dashboard
[[routes]]
pattern = "reach.brainsait.io/*"
zone_name = "brainsait.io"

# Environment variables (add your API keys here)
[vars]
ENVIRONMENT = "production"
DASHBOARD_VERSION = "1.0.0"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"